<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout • Show da Virada</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --bg: #07070d;
      --card: #12121c;
      --muted: #9a9ab0;
      --accent: #7c5cff;
      --danger: #ff6b6b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a28, var(--bg));
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .checkout {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 26px;
      padding: 3rem 2.5rem;
      animation: fadeUp .6s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      color: var(--gold);
      margin-bottom: .5rem;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 2.5rem;
    }

    /* STEPS */
    .steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2.5rem;
    }

    .step {
      flex: 1;
      text-align: center;
      position: relative;
      font-size: .85rem;
      color: var(--muted);
    }

    .step::before {
      content: '';
      display: block;
      width: 34px;
      height: 34px;
      margin: 0 auto .5rem;
      border-radius: 50%;
      background: #2a2a3d;
      line-height: 34px;
    }

    .step.active { color: var(--gold); }
    .step.active::before { background: linear-gradient(135deg, var(--gold), #f0d77a); }

    /* FORM */
    .stage { display: none; animation: fadeUp .5s ease; }
    .stage.active { display: block; }

    .field {
      margin-bottom: 1.4rem;
    }

    label {
      font-size: .85rem;
      color: var(--muted);
      display: block;
      margin-bottom: .4rem;
    }

    input, select {
      width: 100%;
      padding: .9rem 1rem;
      border-radius: 10px;
      border: none;
      background: #1a1a2a;
      color: white;
      font-size: .95rem;
    }

    button {
      width: 100%;
      padding: 1.1rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #9f8cff);
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    /* LOADING */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,.2);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* ERROR */
    .error {
      text-align: center;
    }

    .error h2 {
      color: var(--danger);
      margin-bottom: 1rem;
    }

    .error p { color: var(--muted); }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="checkout">
  <h1>Finalizar Compra</h1>
  <p class="subtitle">Show da Virada • Alvin & os Esquilos</p>

  <div class="steps">
    <div class="step active">Ingresso</div>
    <div class="step">Dados</div>
    <div class="step">Pagamento</div>
    <div class="step">Processando</div>
  </div>

  <!-- STEP 1 -->
  <div class="stage active">
    <div class="field">
      <label>Tipo de ingresso</label>
      <select>
        <option>Pista – R$120</option>
        <option>VIP – R$220</option>
        <option>Camarote – R$350</option>
      </select>
    </div>
    <button onclick="nextStage()">Continuar</button>
  </div>

  <!-- STEP 2 -->
  <div class="stage">
    <div class="field"><label>Nome completo</label><input type="text"></div>
    <div class="field"><label>Email</label><input type="email"></div>
    <div class="field"><label>CPF</label><input type="text"></div>
    <button onclick="nextStage()">Continuar</button>
  </div>

  <!-- STEP 3 -->
  <div class="stage">
    <div class="field"><label>Número do cartão</label><input type="text"></div>
    <div class="field"><label>Validade</label><input type="text"></div>
    <div class="field"><label>CVV</label><input type="password"></div>
    <button onclick="processPayment()">Pagar agora</button>
  </div>

  <!-- STEP 4 -->
  <div class="stage">
    <div class="loading">
      <div class="spinner"></div>
      <p>Processando...</p>
    </div>
  </div>

  <!-- ERROR -->
  <div class="stage">
    <div class="error">
      <h2>Erro na compra do ingresso</h2>
      <p>Não foi possível efetuar a compra do ingresso. Nosso sistema está temporariamente indisponível.</p>
    </div>
  </div>
</div>

<script>
  let current = 0;
  const stages = document.querySelectorAll('.stage');
  const steps = document.querySelectorAll('.step');

  function nextStage() {
    stages[current].classList.remove('active');
    steps[current].classList.remove('active');
    current++;
    stages[current].classList.add('active');
    steps[current].classList.add('active');
  }

  function processPayment() {
    nextStage();
    setTimeout(() => {
      stages[current].classList.remove('active');
      current++;
      stages[current].classList.add('active');
    }, 2200);
  }
</script>

</body>
</html>
